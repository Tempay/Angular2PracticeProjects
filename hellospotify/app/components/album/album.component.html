    <div *ngIf="album">
      <header class="album-header">
        <div class="row">
          <div class="col-md-4">
              <img class="album-thumb img-circle" src="{{album.images[0].url}}" />
          </div>
          <div class="col-md-8">
            <h4 *ngIf="album.artists.length > 0"><span class="aritst-name" *ngFor="let artist of album.artists">{{artist.name}} * </span></h4>
            <h2>{{album.name}}</h2>
            <h5>Release Date: {{album.release_date}}</h5>
            <a class="btn btn-album" target="_blank" href="{{album.external_urls.spotify}}">View On Spotify</a>
          </div>
        </div>
      </header>

      <div class="album-tracks">
        <h2>Album Tracks</h2>
        <div *ngFor="let track of album.tracks.items">
          <div class="well">
            <h5>{{track.track_number}} - {{track.name}}</h5>
            <a class="btn btn-album" (click)="previewAlbum(track.preview_url)">Preview Track</a>
          </div>
        </div>
      </div>
    </div>
